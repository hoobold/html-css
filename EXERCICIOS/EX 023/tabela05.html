<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
        body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        border-collapse: collapse;
        border: 2px solid black;
        width: 500px;
        
    }
    caption{
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
    }
    th, td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    .cnome{
        background-color: blanchedalmond;
    }
    .cgrupo{
        background-color: rebeccapurple;
    }
    .cprof{
        background-color: goldenrod;
    }
   </style>
<body>
    <h1>Exercício de Tabelas</h1>
    
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="3">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Jorge</td>
            <td>M</td>
            <td>35</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>45</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>32</td>
            <td>Radialista</td>
        </tr>
    </table>
</body>
</html>
