<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="Iusu">Usuário:</label>
            <input type="text" name="usu" id="Iusu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="Isenha">Senha:</label>
            <input type="password" name="Senha" id="Isenha" required minlength="8" maxlength="15" size="15" placeholder="senha do usuário" autocomplete="current-password">
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
