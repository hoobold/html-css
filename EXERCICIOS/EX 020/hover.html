<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div{
            display: inline;     
            height: 200px;
            width: 200px;
        }
        div:hover{
            color: green;
        }
        div > p{
            display:none;

        }
        div:hover > p{
            display:block;
            text-align: start;
        }
        img{
            align-content: end;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p><img src="imagens/avatars-253MmMf9QZzxVBJi-rvlyeg-t1080x1080.jpg" alt="Kono Dio Da">
    </div>
</body>
</html>
